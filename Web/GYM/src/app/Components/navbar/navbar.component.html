<div class="border-b-4">
  <mat-toolbar
    [ngStyle]="{ padding: '10px 75px', 'background-color': '#fff' }"
    class="flex justify-between items-center"
  >
    <a class="justify-self-start font-bold text-lg" routerLink="/">
      <img src="assets/logo_header.png" class="w-10 h-10" title="Home" />
    </a>
    <div class="flex gap-5 items-center justify-center font-bold flex-grow">
      <a mat-button routerLink="/about-us" 
         routerLinkActive="active-button" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="custom-button">VỀ CHÚNG TÔI</a>
    
      <a mat-button routerLink="/promotional" 
         routerLinkActive="active-button" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="custom-button">KHUYẾN MẠI</a>
    
      <a mat-button routerLink="/" 
         routerLinkActive="active-button" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="custom-button">CÂU LẠC BỘ</a>
    
      <a mat-button routerLink="/news" 
         routerLinkActive="active-button" 
         [routerLinkActiveOptions]="{ exact: false }" 
         class="custom-button">TIN TỨC</a>
    
      <a mat-button routerLink="/sports" 
         routerLinkActive="active-button" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="custom-button">BỘ MÔN</a>
    
      <a mat-button routerLink="/personal-trainer" 
         routerLinkActive="active-button" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="custom-button">HLV CÁ NHÂN</a>
    
      <a mat-button routerLink="/hope" 
         routerLinkActive="active-button" 
         [routerLinkActiveOptions]="{ exact: true }" 
         class="custom-button">HOPE</a>
    </div>
    

    @if (isLoggedIn()) {
      <div *ngIf="authService.getUserDetail() as userDetail">
        <div class="flex gap-5 items-center">
          <a [matMenuTriggerFor]="menu" class="flex gap-2 cursor-pointer items-center">
            <div class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">
              {{ userDetail!.fullName[0].toUpperCase() }}
            </div>
            <div class="text-wrap flex flex-col">
              <h1 class="p-0 m-0 font-medium">{{ userDetail?.fullName }}</h1>
              <p class="p-0 m-0 font-medium text-xs">{{ userDetail?.roles }}</p>
            </div>
          </a>
          <mat-menu #menu="matMenu">
            <button [routerLink]="['account', 1]" mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>View Profile</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <Span>Logout</Span>
            </button>
          </mat-menu>
        </div>
      </div>
    } @else {
      <div class="justify-end">
        <div class="flex gap-5 items-center">
          <a mat-button routerLink="/login" routerLinkActive="active-button" class="custom-button">Đăng nhập</a>
          <a mat-button routerLink="/register" routerLinkActive="active-button" class="custom-button">Đăng kí ngay</a>
        </div>
      </div>
    }
  </mat-toolbar>
</div>
