<div class="border-b-4">
  <mat-toolbar
    [ngStyle]="{ padding: '10px 75px', 'background-color': '#fff'}"
    class="flex justify-between items-center"
  >
    <!-- <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button> -->
    <a class="justify-self-start font-bold text-lg" routerLink="/">My app</a>

    <div class="flex gap-5 items-center justify-center font-bold flex-grow">
      <a mat-button routerLink="/about-us" class="custom-button"
        >VỀ CHÚNG TÔI</a
      >
      <a mat-button routerLink="" class="custom-button">KHUYẾN MẠI</a>
      <a mat-button routerLink="" class="custom-button">CÂU LẠC BỘ</a>
      <a mat-button routerLink="" class="custom-button">TIN TỨC</a>
      <a mat-button routerLink="" class="custom-button">BỘ MÔN</a>
      <a mat-button routerLink="" class="custom-button">HLV CÁ NHÂN</a>
      <a mat-button routerLink="" class="custom-button">HOPE</a>
    </div>
    @if(isLoggedIn()){
    <div *ngIf="authService.getUserDetail() as userDetail">
      <div class="flex gap-5 items-center">
        <a
          [matMenuTriggerFor]="menu"
          class="flex gap-2 cursor-pointer items-center"
        >
          <div
            class="bg-red-400 text-white font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center"
          >
            {{ userDetail!.fullName[0].toUpperCase() }}
          </div>
          <div class="text-wrap flex flex-col">
            <h1 class="p-0 m-0 font-medium">{{ userDetail?.fullName }}</h1>
            <p class="p-0 m-0 font-medium text-xs">
              {{ userDetail?.roles }}
            </p>
          </div>
        </a>
        <mat-menu #menu="matMenu">
          <button [routerLink]="['account', 1]" mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>View Profile</span>
          </button>
          <button (click)="logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <Span>Logout</Span>
          </button>
        </mat-menu>
      </div>
    </div>
    }@else{
    <div class="justify-end">
      <div class="flex gap-5 items-center">
        <a mat-button routerLink="/login" class="custom-button">Login</a>
        <a mat-button routerLink="/register" class="custom-button">Register</a>
      </div>
    </div>
    }
  </mat-toolbar>
</div>
