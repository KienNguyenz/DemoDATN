<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white max-w-md min-w-[320px]  " [formGroup]="form" (ngSubmit)="login()">
        <div class="py-4">
            <h1 class="font-bold py-2">
                Login
            </h1>
            <h6 class="text-scale-600 text-base">
                Login to your account
            </h6>
        </div>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input matInput
            type="{{hide ? 'password' : 'text'}}"
            formControlName="password"
            placeholder="Password">
            <mat-icon (click)="hide = !hide" matSuffix>
            {{ hide? 'visibility_off' : 'visibility' }}
            </mat-icon>
          </mat-form-field>
          <button type="submit" [disabled]="!form.valid"
           class="w-full border border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold rounded-md">
            Login
          </button>
          <div class="my-3 text-center">
            <a [routerLink]="['/forgot-password']" class="text-purple-700 hover:underline">
              Forgot Password?
            </a>
        </div>
            <div class="social-icons">
                <a href="#" class="icon" title="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" class="icon" title="Google">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
          <div class="my-5">
            <span class="text-slate-600">
                Don't have an account?
            </span>
            <a class="text-purple-700" [routerLink]="['/register']">Register</a>
          </div>

    </form>
</div>
