<div class="container mx-auto my-8 px-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let news of pagedNewsList | paginate: { itemsPerPage: 5, currentPage: currentPage }" class="flex flex-col items-center">
      <div id="newsContainer" class="flex flex-col items-center">
        <div class="image-container">
          <a [routerLink]="[news.routerLink]">
            <img [src]="news.image" title="news.title" class="image-content" />
          </a>
        </div>
        <b class="mt-4 text-justify text-gray-700">
          <button [routerLink]="[news.routerLink]" class="menu-item">
            {{ news.title }}
          </button>
        </b>
      </div>
    </div>
  </div>
  <div class="text-right mt-4">
    <pagination-controls
      (pageChange)="currentPage = $event"
      [autoHide]="true"
      previousLabel=""
      nextLabel=""
      class="inline-flex space-x-2"
    >
      <ng-template let-page="page" let-isCurrent="isCurrentPage">
        <button
          class="px-3 py-1 text-lg"
          [ngClass]="{ 'text-orange-500 font-bold': isCurrent }"
          (click)="setPage(page)"
        >
          {{ page }}
        </button>
      </ng-template>
    </pagination-controls>
  </div>
</div>
