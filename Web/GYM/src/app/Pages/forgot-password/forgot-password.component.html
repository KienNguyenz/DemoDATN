<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white max-w-md min-w-[320px]" [formGroup]="form" (ngSubmit)="sendResetLink()">
      <div class="py-4">
        <h1 class="font-bold py-2">Forgot Password</h1>
        <h6 class="text-scale-600 text-base">Enter your email to receive a password reset link</h6>
      </div>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <mat-icon matPrefix>email</mat-icon>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
  
      <button type="submit" [disabled]="!form.valid" class="w-full border border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 text-white font-bold rounded-md">
        Send Reset Link
      </button>
  
      <div class="my-5">
        <span class="text-slate-600">Remember your password?</span>
        <a class="text-purple-700" [routerLink]="['/login']">Login</a>
      </div>
    </form>
  </div>
