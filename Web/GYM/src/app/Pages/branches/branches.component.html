<div class="text-container">
  <div class="container mx-auto my-8 px-6">
    <div *ngIf="branch; else loading">
      <div class="flex flex-col justify-center text-center">
        <p class="color text-3xl">{{ branch.name }}</p>
        <div class="flex justify-center items-center">
          <strong>Liên hệ với chúng tôi:</strong>
          <a
            title="Zalo"
            [href]="branch.zalolink"
            class="text-blue-500 text-sm ml-2"
            target="_blank"
          >
            <img
              src="http://127.0.0.1:9000/gym/assets/Home/zalo.jpg"
              alt="Zalo"
              class="w-14 h-7"
            />
          </a>
        </div>

        <p><strong>Hotline:</strong> {{ branch.hotline }}</p>
        <p><strong>Địa chỉ:</strong> {{ branch.address }}</p>
        <br />
        <p class="text-xl">{{ branch.description }}</p>
        <br>
        <img
          title="a"
          [src]="branch.imageUrl"
          alt="{{ branch.name }}"
          class="h-auto max-w-lg"
        />
      </div>
    </div>

    <ng-template #loading>
      <p>Đang tải dữ liệu chi nhánh...</p>
    </ng-template>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
  </div>
</div>
