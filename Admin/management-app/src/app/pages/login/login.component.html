<div class="login-wrapper">
  <form nz-form [formGroup]="form" (ngSubmit)="login()" class="login-form">
    <div class="login-title">
      <h1>Đăng nhập</h1>
      <p>Đăng nhập vào tài khoản của bạn</p>
    </div>

    <!-- Email -->
    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <nz-input-group [nzPrefix]="prefixEmail">
          <input
            nz-input
            formControlName="email"
            placeholder="Email*"
            class="login-input"
          />
        </nz-input-group>
        <ng-template #prefixEmail>
          <span nz-icon nzType="mail"></span>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <!-- Password -->
    <nz-form-item>
      <nz-form-control [nzSpan]="24">
        <nz-input-group [nzPrefix]="prefixLock" [nzSuffix]="suffixToggle">
          <input
            nz-input
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Password*"
            class="login-input"
          />
        </nz-input-group>
        <ng-template #prefixLock>
          <span nz-icon nzType="lock"></span>
        </ng-template>
        <ng-template #suffixToggle>
          <span
            nz-icon
            [nzType]="hide ? 'eye-invisible' : 'eye'"
            (click)="hide = !hide"
            class="toggle-eye"
          ></span>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <button
      nz-button
      nzType="primary"
      class="login-button"
      [disabled]="!form.valid"
      [nzLoading]="loading"
    >
      Đăng nhập
    </button>
  </form>
</div>
